{% extends 'base.html' %}

{% block content %}


    
    <h3> {{rack.day}},{{rack.sample_type}},{{rack.name}}</h3>
    <br>

    <form method="POST">
        {% csrf_token %}
    <div class="row">
        {% if available_spots%}
        {% for i in available_spots %}    
        
            <div class="col-sm-2">            
            <input type="text" id="{{i}}" name="{{i}}" class="form-control" placeholder="Position {{i}}" >
            </div>
            <br><br>
            
    
        {% endfor %}
        {% else %}
        <P>No Spot Available</P>
        {%endif%}

    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Save</button>
    <div style="margin: 20px ;" class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="close" id="close">
        <label class="form-check-label" for="close">Close Rack</label>
    </div>    
    
    
 
    
    </form>
</div>






{% endblock  %}
